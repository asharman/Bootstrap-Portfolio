<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="footWrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <h1 class="display-4">Austin Sharman</h1>
                <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto mr-3">
                        <a class="nav-item nav-link ml-auto" href="index.html">About</a>
                        <a class="nav-item nav-link ml-auto" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link active ml-auto" href="#">Contact <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link ml-auto" href="https://www.linkedin.com/in/austin-sharman-aab082145/" target="_blank">LinkedIn</a>
                        <a class="nav-item nav-link ml-auto" href="https://github.com/asharman" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card">
                <div class="container" id="contentContainer">
                    <h1>Contact</h1>
                    <div class="form-group">
                        <label for="nameInput">Name:</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@email.com">
                    </div>
                    <div class="form-group">
                        <label for="textareaInput">Message:</label>
                        <textarea class="form-control" id="textareaInput" rows="4" placeholder="Enter your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn" id="submit">Submit</button>
                </div>
            </div>
            <div class="push"></div>
        </div>
    </div>

    <div class="footer text-center">
        <p>Copyright &copy;</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
